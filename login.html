<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Login</title>
</head>
<body>
    <div class="contenedor">
        <div style="height: 100vh; overflow: hidden;" class="contenedor__img">
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M208.08,0.00 C152.69,67.09 262.02,75.98 200.80,150.00 L0.00,150.00 L0.00,0.00 Z" style="stroke: none; fill: #e3e3e3;"></path></svg>
        </div>
        <div class="contenedor__datos">
            <h1>Welcome</h1>
            <p>Log in your account</p>
            <form action="" id="form">
                <div class="form">
                    <div class="group">
                        <input type="text" id="name" required> <span class="barra"></span>   
                        <label for="">Nombre</label>
                    </div>
                    <div class="group">
                        <input type="password" id="password" required> <span class="barra"></span>
                        <label for="">Password</label>
                    </div>        
                    <div class="boton">
                        <a onclick="admin()" id="redireccion">Log In</a>
                    </div>        
                    
                </div>
            </form>
            <p>Don't have an account?</p>
            <a href="registro.html">Sign Up!</a>            
        </div>
    </div>
    <div class="contenedor__fondo">
        <img src="./images/Company-amico.svg" alt="" width="800px" height="600px">
    </div>
    <div class="contenedor__logo">
        <a href="index.html"><img src="./images/g9.png" alt="" width="60px" height="60px"></a>
        
    </div>
    
    <script src="js/pageAdmin.js"></script>
</body>
</html>
